<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 80px;
            font-weight: 900;
            color: #003366;
            text-shadow: 
                0 2px 0 #001133,
                0 4px 0 #000022,
                0 6px 10px rgba(0, 20, 80, 0.5);
            transform-style: preserve-3d;
            animation: 
                float3d 6s ease-in-out infinite,
                pulse 3s ease-in-out infinite;
            text-align: center;
        }

        @keyframes float3d {
            0%, 100% { 
                transform: 
                    rotateX(10deg) 
                    rotateY(0deg) 
                    translateY(0);
            }
            25% { 
                transform: 
                    rotateX(15deg) 
                    rotateY(90deg) 
                    translateY(-20px);
            }
            50% { 
                transform: 
                    rotateX(10deg) 
                    rotateY(180deg) 
                    translateY(0);
            }
            75% { 
                transform: 
                    rotateX(5deg) 
                    rotateY(270deg) 
                    translateY(-10px);
            }
        }

        @keyframes pulse {
            0%, 100% { 
                text-shadow: 
                    0 2px 0 #001133,
                    0 4px 0 #000022,
                    0 6px 10px rgba(0, 20, 80, 0.5),
                    0 0 10px rgba(0, 100, 255, 0.3);
            }
            50% { 
                text-shadow: 
                    0 2px 0 #001133,
                    0 4px 0 #000022,
                    0 6px 20px rgba(0, 20, 80, 0.8),
                    0 0 20px rgba(0, 150, 255, 0.6);
            }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
