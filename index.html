<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 40px;
            font-weight: 900;
            color: #8B0000; /* Dark red */
            text-shadow: 
                0 2px 0 #000000,
                0 4px 0 #000000,
                0 6px 10px rgba(139, 0, 0, 0.7);
            transform-style: preserve-3d;
            animation: 
                rotate3d 12s linear infinite,
                subtleGlow 4s ease-in-out infinite;
            text-align: center;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes subtleGlow {
            0%, 100% { 
                text-shadow: 
                    0 2px 0 #000000,
                    0 4px 0 #000000,
                    0 6px 10px rgba(139, 0, 0, 0.7);
            }
            50% { 
                text-shadow: 
                    0 2px 0 #000000,
                    0 4px 0 #000000,
                    0 6px 15px rgba(200, 0, 0, 0.9),
                    0 0 10px rgba(255, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
