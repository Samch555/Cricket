<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Semi-Finals</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .rotating-text {
      font-size: 50px;
      font-family: 'Arial Black', sans-serif;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff9900;
      animation: rotate 5s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff9900;
      }
      100% {
        text-shadow: 0 0 20px #00ffcc, 0 0 30px #ffff00, 0 0 40px #ff00ff;
      }
    }
  </style>
</head>
<body>
  <div class="rotating-text">üèè Semi-Finals!</div>
</body>
</html>
