<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 52px;
            font-weight: 900;
            color: #0a192f; /* Dark navy base */
            text-shadow: 
                1px 1px 0 #112240,
                2px 2px 0 #1a2a4a,
                3px 3px 0 #233356,
                4px 4px 10px rgba(0, 0, 0, 0.6);
            transform-style: preserve-3d;
            animation: 
                float3d 8s ease-in-out infinite,
                colorShift 10s linear infinite;
            text-align: center;
            letter-spacing: 1px;
        }

        @keyframes float3d {
            0%, 100% { 
                transform: 
                    translateY(0) 
                    rotateX(15deg) 
                    rotateY(0deg)
                    scale(1);
                text-shadow: 
                    1px 1px 0 #112240,
                    2px 2px 0 #1a2a4a,
                    3px 3px 0 #233356,
                    4px 4px 10px rgba(0, 0, 0, 0.6);
            }
            25% { 
                transform: 
                    translateY(-15px) 
                    rotateX(10deg) 
                    rotateY(90deg)
                    scale(1.05);
            }
            50% { 
                transform: 
                    translateY(0) 
                    rotateX(15deg) 
                    rotateY(180deg)
                    scale(1);
            }
            75% { 
                transform: 
                    translateY(-10px) 
                    rotateX(20deg) 
                    rotateY(270deg)
                    scale(1.03);
            }
        }

        @keyframes colorShift {
            0%, 100% { color: #0a192f; }
            25% { color: #172a45; }
            50% { color: #1f365d; }
            75% { color: #274177; }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
