<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 800px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 36px;
            font-weight: 900;
            color: #0a3d8f;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: revolve 12s linear infinite;
        }

        @keyframes revolve {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
