<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 60px;
            font-weight: 900;
            color: #e0e0e0; /* Light gray for contrast */
            text-shadow: 
                0 1px 0 #ccc,
                0 2px 0 #999,
                0 3px 0 #666,
                0 4px 0 #333,
                0 5px 10px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            animation: 
                tilt3d 8s ease-in-out infinite;
            text-align: center;
            letter-spacing: 2px;
        }

        @keyframes tilt3d {
            0%, 100% { 
                transform: 
                    rotateX(0deg) 
                    rotateY(0deg) 
                    scale(1);
                color: #e0e0e0;
                text-shadow: 
                    0 1px 0 #ccc,
                    0 2px 0 #999,
                    0 3px 0 #666,
                    0 4px 0 #333,
                    0 5px 10px rgba(0, 0, 0, 0.7);
            }
            25% { 
                transform: 
                    rotateX(10deg) 
                    rotateY(10deg) 
                    scale(1.05);
                color: #ffffff;
                text-shadow: 
                    0 1px 0 #ccc,
                    0 2px 0 #999,
                    0 3px 0 #666,
                    0 4px 0 #333,
                    0 5px 15px rgba(0, 0, 0, 0.9);
            }
            50% { 
                transform: 
                    rotateX(0deg) 
                    rotateY(0deg) 
                    scale(1);
                color: #e0e0e0;
            }
            75% { 
                transform: 
                    rotateX(-10deg) 
                    rotateY(-10deg) 
                    scale(1.05);
                color: #ffffff;
                text-shadow: 
                    0 1px 0 #ccc,
                    0 2px 0 #999,
                    0 3px 0 #666,
                    0 4px 0 #333,
                    0 5px 15px rgba(0, 0, 0, 0.9);
            }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
