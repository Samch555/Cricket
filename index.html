<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            perspective: 1000px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(0deg);
            font-size: 80px;
            font-weight: 900;
            color: #FFD700;
            text-shadow: 
                0 0 10px #FF4500,
                0 0 20px #FF8C00,
                0 0 30px #FFD700,
                0 0 40px #FFFFFF,
                3px 3px 0px #FF0000,
                6px 6px 0px #FF4500;
            opacity: 0;
            animation: 
                fadeInOut 3s ease-in-out infinite,
                colorPulse 4s linear infinite,
                rotate3d 8s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes fadeInOut {
            0%, 100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) rotateX(90deg) scale(0.5); 
            }
            20%, 80% { 
                opacity: 1; 
                transform: translate(-50%, -50%) rotateX(0deg) scale(1); 
            }
        }

        @keyframes colorPulse {
            0% { color: #FFD700; }
            25% { color: #FF8C00; }
            50% { color: #FF4500; }
            75% { color: #FF6347; }
            100% { color: #FFD700; }
        }

        @keyframes rotate3d {
            0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
            25% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(90deg); }
            50% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(180deg); }
            75% { transform: translate(-50%, -50%) rotateX(-20deg) rotateY(270deg); }
            100% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(360deg); }
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #FFD700, #FF4500);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>

    <script>
        // Enhanced 3D animation with particles
        const textElement = document.getElementById('semi-finals-text');
        
        // Create color-changing 3D text
        function initText() {
            textElement.style.opacity = '1';
            createParticles();
            setInterval(createParticles, 2000);
        }
        
        // Create celebration particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const duration = Math.random() * 2000 + 1000;
                const delay = Math.random() * 1000;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.boxShadow = `0 0 ${size*2}px ${size/2}px #FFD700`;
                
                // Animate particle
                particle.style.animation = `
                    floatUp ${duration}ms ${delay}ms forwards,
                    fadeParticle ${duration}ms ${delay}ms forwards
                `;
                
                document.body.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, duration + delay);
            }
            
            // Add particle animations if not exists
            if (!document.getElementById('particle-styles')) {
                const style = document.createElement('style');
                style.id = 'particle-styles';
                style.textContent = `
                    @keyframes floatUp {
                        0% { transform: translateY(0); }
                        100% { transform: translateY(-200px); }
                    }
                    @keyframes fadeParticle {
                        0% { opacity: 0.8; transform: scale(0.5); }
                        100% { opacity: 0; transform: scale(1.5); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Start everything when loaded
        window.onload = initText;
    </script>
</body>
</html>
