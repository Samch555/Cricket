<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 64px;
            font-weight: 900;
            color: #00c6ff; /* Vibrant blue */
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 2px 4px rgba(0,0,0,0.3),
                0 4px 20px rgba(0, 198, 255, 0.5);
            transform-style: preserve-3d;
            animation: 
                float3d 8s ease-in-out infinite,
                pulseGlow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        /* 3D Floating Effect */
        @keyframes float3d {
            0%, 100% { 
                transform: 
                    translateY(0) 
                    rotateX(10deg) 
                    rotateY(0deg)
                    scale(1);
            }
            25% { 
                transform: 
                    translateY(-20px) 
                    rotateX(15deg) 
                    rotateY(90deg)
                    scale(1.05);
            }
            50% { 
                transform: 
                    translateY(0) 
                    rotateX(10deg) 
                    rotateY(180deg)
                    scale(1);
            }
            75% { 
                transform: 
                    translateY(-10px) 
                    rotateX(5deg) 
                    rotateY(270deg)
                    scale(1.03);
            }
        }

        /* Glow Pulse Effect */
        @keyframes pulseGlow {
            0%, 100% { 
                text-shadow: 
                    0 2px 4px rgba(0,0,0,0.3),
                    0 4px 20px rgba(0, 198, 255, 0.5);
            }
            50% { 
                text-shadow: 
                    0 2px 8px rgba(0,0,0,0.4),
                    0 6px 30px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        /* Optional Reflection (Remove if too heavy) */
        #semi-finals-text::after {
            content: 'SEMI-FINALS';
            position: absolute;
            top: 100%;
            left: 0;
            background: linear-gradient(to top, rgba(0,198,255,0.4), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: 
                rotateX(80deg)
                scaleY(0.6)
                translateY(20px);
            opacity: 0.6;
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
