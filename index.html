<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Semi-Finals Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .rotating-text {
      font-size: 60px;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flipY 4s linear infinite, glow 6s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    @keyframes flipY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #302b63, 0 0 10px #0f0c29; }
      50% { text-shadow: 0 0 15px #8a2be2, 0 0 30px #4b0082; }
      100% { text-shadow: 0 0 5px #302b63, 0 0 10px #0f0c29; }
    }
  </style>
</head>
<body>
  <div class="rotating-text">üèè Semi-Finals!</div>
</body>
</html>
