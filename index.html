<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay Sequence</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial Black', sans-serif;
    }

    /* === Semi-Finals Styling === */
    #semi-finals {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    #semi-finals-text {
      font-size: 38px;
      font-weight: 900;
      background: linear-gradient(to right, #f9d423, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 2px 4px rgba(0, 0, 0, 0.4),
        0 4px 12px rgba(255, 204, 0, 0.6);
      transform-style: preserve-3d;
      animation:
        float3d 8s ease-in-out infinite,
        pulseGlow 4s ease-in-out infinite;
      letter-spacing: 2px;
      position: relative;
    }

    @keyframes float3d {
      0%, 100% {
        transform: translateY(0) rotateX(10deg) rotateY(0deg) scale(1);
      }
      25% {
        transform: translateY(-15px) rotateX(15deg) rotateY(90deg) scale(1.03);
      }
      50% {
        transform: translateY(0) rotateX(10deg) rotateY(180deg) scale(1);
      }
      75% {
        transform: translateY(-10px) rotateX(5deg) rotateY(270deg) scale(1.02);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 2px 4px rgba(0, 0, 0, 0.4),
          0 4px 12px rgba(255, 204, 0, 0.6);
      }
      50% {
        text-shadow:
          0 2px 8px rgba(0, 0, 0, 0.5),
          0 6px 24px rgba(255, 215, 0, 0.8),
          0 0 20px rgba(255, 239, 150, 0.6);
      }
    }

    #semi-finals-text::after {
      content: 'SEMI-FINALS';
      position: absolute;
      top: 100%;
      left: 0;
      background: linear-gradient(to top, rgba(255, 215, 0, 0.3), transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transform: rotateX(80deg) scaleY(0.5) translateY(15px);
      opacity: 0.5;
      filter: blur(1.5px);
      pointer-events: none;
    }

    /* === YouTube Animation Styling === */
    #youtube-section {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .stage {
      width: 320px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .item {
      position: absolute;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: center;
    }

    .item.show {
      opacity: 1;
      transform: scale(1);
    }

    .frame {
      border: 4px solid red;
      padding: 12px 30px;
      border-radius: 20px;
      background: #ff0000;
      color: white;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 2px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item img.logo {
      width: 60px;
      height: auto;
    }

    .bell-icon {
      width: 32px;
      height: 32px;
      fill: white;
    }
  </style>
</head>
<body>

  <!-- SEMI-FINALS Section -->
  <div id="semi-finals">
    <div id="semi-finals-text">SEMI-FINALS</div>
  </div>

  <!-- YOUTUBE Section -->
  <div id="youtube-section">
    <div class="stage">
      <div class="item show" id="step0">
        <div class="frame">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/YouTube_icon_%282013-2017%29.png/240px-YouTube_icon_%282013-2017%29.png" alt="YouTube Icon" />
        </div>
      </div>

      <div class="item" id="step1">
        <div class="frame">LIKE</div>
      </div>

      <div class="item" id="step2">
        <div class="frame">SHARE</div>
      </div>

      <div class="item" id="step3">
        <div class="frame">SUBSCRIBE</div>
      </div>

      <div class="item" id="step4">
        <div class="frame">
          <svg class="bell-icon" viewBox="0 0 24 24">
            <path d="M12 24c1.104 0 1.99-.896 1.99-2h-3.98c0 1.104.886 2 1.99 2zm6.707-6c-.775-1.047-2.707-1.763-2.707-6v-2c0-2.967-2.165-5.435-5-5.91V3a1 1 0 0 0-2 0v1.09C6.165 4.565 4 7.033 4 10v2c0 4.237-1.932 4.953-2.707 6A.996.996 0 0 0 2 19h20a.996.996 0 0 0 .707-1z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Delay transition from Semi-Finals to YouTube section
    setTimeout(() => {
      document.getElementById("semi-finals").style.display = "none";
      document.getElementById("youtube-section").style.display = "flex";

      const steps = [
        document.getElementById("step0"),
        document.getElementById("step1"),
        document.getElementById("step2"),
        document.getElementById("step3"),
        document.getElementById("step4"),
      ];

      let current = 0;

      setInterval(() => {
        steps[current].classList.remove("show");
        current = (current + 1) % steps.length;
        steps[current].classList.add("show");
      }, 1000);

    }, 5000); // Wait 5 seconds before switching
  </script>
</body>
</html>
