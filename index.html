<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            perspective: 1000px;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #semi-finals-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #semi-finals-text {
            position: absolute;
            font-size: 80px;
            font-weight: 900;
            color: #00B4FF;
            text-shadow: 
                0 0 10px #0066FF,
                0 0 20px #00A2FF,
                0 0 30px #00FFFF,
                0 0 40px #FFFFFF,
                3px 3px 0px #0033AA,
                6px 6px 0px #0055CC;
            opacity: 0;
            animation: 
                fadeInOut 3s ease-in-out infinite,
                colorPulse 4s linear infinite,
                rotate3d 8s linear infinite;
            transform-style: preserve-3d;
            text-align: center;
        }

        @keyframes fadeInOut {
            0%, 100% { 
                opacity: 0; 
                transform: rotateX(90deg) scale(0.5); 
            }
            20%, 80% { 
                opacity: 1; 
                transform: rotateX(0deg) scale(1); 
            }
        }

        @keyframes colorPulse {
            0% { color: #00B4FF; }
            25% { color: #0066FF; }
            50% { color: #00FFFF; }
            75% { color: #0088FF; }
            100% { color: #00B4FF; }
        }

        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(20deg) rotateY(90deg); }
            50% { transform: rotateX(0deg) rotateY(180deg); }
            75% { transform: rotateX(-20deg) rotateY(270deg); }
            100% { transform: rotateX(0deg) rotateY(360deg); }
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #00B4FF, #0066FF);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="semi-finals-container">
        <div id="semi-finals-text">SEMI-FINALS</div>
    </div>

    <script>
        // Enhanced 3D animation with blue particles
        const container = document.getElementById('semi-finals-container');
        const textElement = document.getElementById('semi-finals-text');
        
        // Center the text precisely
        function centerText() {
            const textWidth = textElement.offsetWidth;
            const textHeight = textElement.offsetHeight;
            textElement.style.marginLeft = `-${textWidth/2}px`;
            textElement.style.marginTop = `-${textHeight/2}px`;
        }
        
        // Create blue particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position around the text
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                const size = Math.random() * 15 + 5;
                const duration = Math.random() * 2000 + 1000;
                const delay = Math.random() * 1000;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `calc(50% + ${x}px)`;
                particle.style.top = `calc(50% + ${y}px)`;
                particle.style.boxShadow = `0 0 ${size*2}px ${size/2}px #00B4FF`;
                
                particle.style.animation = `
                    floatOut ${duration}ms ${delay}ms forwards,
                    fadeParticle ${duration}ms ${delay}ms forwards
                `;
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, duration + delay);
            }
            
            if (!document.getElementById('particle-styles')) {
                const style = document.createElement('style');
                style.id = 'particle-styles';
                style.textContent = `
                    @keyframes floatOut {
                        0% { transform: translate(0, 0); }
                        100% { 
                            transform: translate(
                                ${Math.random() > 0.5 ? '-' : ''}${100 + Math.random() * 200}px, 
                                ${Math.random() > 0.5 ? '-' : ''}${100 + Math.random() * 200}px
                            ); 
                        }
                    }
                    @keyframes fadeParticle {
                        0% { opacity: 0.8; transform: scale(0.5); }
                        100% { opacity: 0; transform: scale(1.5); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Initialize
        window.onload = function() {
            textElement.style.opacity = '1';
            centerText();
            createParticles();
            setInterval(createParticles, 2000);
            
            // Re-center if window resizes
            window.addEventListener('resize', centerText);
        };
    </script>
</body>
</html>
