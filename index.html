<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial Black', sans-serif;
    }

    .stage {
      width: 320px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .item {
      position: absolute;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
      text-align: center;
    }

    .item.show {
      opacity: 1;
      transform: scale(1);
    }

    .frame {
      border: 4px solid red;
      padding: 10px 30px;
      border-radius: 10px;
      background: #ff0000;
      color: white;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 2px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
    }

    .item img {
      width: 150px;
      height: auto;
    }

    .bell-icon {
      width: 40px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="item show" id="step0">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" />
    </div>
    <div class="item" id="step1">
      <div class="frame">LIKE</div>
    </div>
    <div class="item" id="step2">
      <div class="frame">SHARE</div>
    </div>
    <div class="item" id="step3">
      <div class="frame">SUBSCRIBE</div>
    </div>
    <div class="item" id="step4">
      <div class="frame">
        <img class="bell-icon" src="https://upload.wikimedia.org/wikipedia/commons/7/72/Font_Awesome_5_solid_bell.svg" alt="Bell Icon" />
      </div>
    </div>
  </div>

  <script>
    const steps = [
      document.getElementById("step0"),
      document.getElementById("step1"),
      document.getElementById("step2"),
      document.getElementById("step3"),
      document.getElementById("step4"),
    ];

    let current = 0;

    setInterval(() => {
      steps[current].classList.remove("show");
      current = (current + 1) % steps.length;
      steps[current].classList.add("show");
    }, 1000);
  </script>
</body>
</html>
