<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 36px; /* Reduced size */
            font-weight: 900;
            color: #0a3d8f; /* Dark blue */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
