<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 36px;
            font-weight: 900;
            color: #0a3d8f; /* Dark blue */
            text-shadow: 
                0 2px 0 #001f3f,
                0 4px 0 #001a33;
            transform: translateY(-100%) scale(1.5);
            opacity: 0;
            animation: stomp 2s cubic-bezier(0.5, 1.5, 0.5, 1) infinite;
        }

        @keyframes stomp {
            0% {
                transform: translateY(-100%) scale(1.5);
                opacity: 0;
            }
            15% {
                transform: translateY(0) scale(0.9);
                opacity: 1;
            }
            20% {
                transform: translateY(0) scale(1.1);
            }
            25%, 75% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100%) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
