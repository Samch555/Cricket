<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .glow-text {
      font-size: 60px;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1, 0 0 30px #00c9ff;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="glow-text">üèè Semi-Finals!</div>
</body>
</html>
