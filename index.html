<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Overlay Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .item {
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 0.6s forwards;
    }

    .item:nth-child(1) { animation-delay: 0s; }     /* YouTube Logo */
    .item:nth-child(2) { animation-delay: 1s; }     /* Like */
    .item:nth-child(3) { animation-delay: 2s; }     /* Share */
    .item:nth-child(4) { animation-delay: 3s; }     /* Subscribe */
    .item:nth-child(5) { animation-delay: 4s; }     /* Bell */

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    img {
      width: 50px;
      height: auto;
    }

    .text {
      font-size: 22px;
      color: #ff0000;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" />
    </div>
    <div class="item text">Like</div>
    <div class="item text">Share</div>
    <div class="item text">Subscribe</div>
    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Font_Awesome_5_solid_bell.svg" alt="Bell Icon" width="28" />
    </div>
  </div>
</body>
</html>
