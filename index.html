<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Finals Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            font-family: 'Arial Black', sans-serif;
        }

        #semi-finals-text {
            font-size: 48px; /* Slightly larger for outdoor visibility */
            font-weight: 900;
            color: #00FFFF; /* Vibrant cyan */
            text-shadow: 
                0 3px 0 #0066CC, /* Dark blue shadow for depth */
                0 6px 0 #003366, /* Deeper shadow */
                0 8px 15px rgba(0, 100, 255, 0.6); /* Glow effect */
            transform-style: preserve-3d;
            animation: 
                rotate3d 15s linear infinite, /* Slower rotation */
                subtleGlow 3s ease-in-out infinite;
            text-align: center;
            letter-spacing: 2px; /* Better readability */
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes subtleGlow {
            0%, 100% { 
                text-shadow: 
                    0 3px 0 #0066CC,
                    0 6px 0 #003366,
                    0 8px 15px rgba(0, 100, 255, 0.6);
            }
            50% { 
                text-shadow: 
                    0 3px 0 #0066CC,
                    0 6px 0 #003366,
                    0 8px 25px rgba(0, 200, 255, 0.9),
                    0 0 20px rgba(0, 255, 255, 0.7); /* Stronger glow */
            }
        }
    </style>
</head>
<body>
    <div id="semi-finals-text">SEMI-FINALS</div>
</body>
</html>
